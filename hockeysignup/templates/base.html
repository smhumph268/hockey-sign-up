<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Shane Humphrey">
	<title>{% block title %}614 Sign Up{% endblock title %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
	{% block script %}{% endblock script %}
</head>
<body>
	<header class="p-3 text-bg-dark">
		<div class="container">
		  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
			<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
			  <li><a href="{% url 'users:home' %}" class="nav-link px-2 {% if request.path == '/' or request.path == '/users/' %}text-secondary{% else %}text-white{% endif %}">Home</a></li>
			  <li><a href="#" class="nav-link px-2 text-white">Drop-Ins</a></li>
			  <li><a href="#" class="nav-link px-2 text-white">My Drop-Ins</a></li>
			</ul>
			<div class="text-end">
			  {% if user.is_authenticated %}
				<a href="{% url 'users:logout' %}"><button type="button" class="btn btn-outline-light me-2">Logout</button></a>
			  {% else %}
				<a href="{% url 'users:login' %}"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
				<a href="{% url 'users:register' %}"><button type="button" class="btn btn-warning">Sign-up</button></a>
			  {% endif %}
			</div>
		  </div>
		</div>
	  </header>
	<main>
		<div id="content">
			{% block content %}{% endblock content %}
    	</div>
	</main>
  </body>
</html>
